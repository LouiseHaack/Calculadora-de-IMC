<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculadora de IMC (Índice de Massa Corporal)</h1>
        <div id="input">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" value= "" placeholder="Informe o seu nome:"/> <br>
            <label for="altura">Altura:</label>
            <input type="text" id="altura" value="" placeholder="Informe a sua altura:"/> <br>
            <label for="peso">Peso:</label>
            <input type="text" id="peso" value="" placeholder="Informe o seu peso:"/> <br>

            <button id="calcular">Calcular</button> 
            <button id="limpar">Limpar</button>
        </div>

        <div id="table">
            <table id=" tabela">
                <tr>
                    <th>N°</th>
                    <th>Nome</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </table>
        </div>
    </body>

    <script src="./script.js"></script>
</html>
